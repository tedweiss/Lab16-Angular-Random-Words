<!doctype html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>
	<body ng-app="randomWords">
		<div ng-controller="myController">
			<button ng-click="clickRandomWord()">Words</button>
			<button ng-click="clickRandomPhrase()">More Words</button>
	
			<ul>
				<li ng-repeat="word in newWords track by $index">{{word}}</li>
				<li ng-repeat="phrase in newPhrases track by $index">{{phrase}}</li>
			</ul>
			
		</div>



		<script src="app.js"></script>		
	</body>
</html>
